<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economation</title>
    <link rel="stylesheet" href="../static/styles1.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Economation</h1>
        </div>
        <nav>
            <a href="{% url 'inicio'%}">Início</a>
            <a href="{% url 'noticias' %}">Notícias</a>
            <a href="{% url 'artigos' %}" class="active">Artigos</a>
            <a href="{% url 'suporte' %}">Cadastro</a>
        </nav>
        <div class="user-circle"></div>
    </header>

    <!-- Seção de Busca -->
    <section class="search-section">
        <input type="text" placeholder="Buscar..." class="search-input">
        <button class="search-button">Buscar</button>
    </section>

    <!-- Seção de Temas -->
    <section class="topics-section">
        <div class="topics-container">
            <h2>Encontre seus temas favoritos!</h2>
            <div class="topics-buttons">
                <button class="topic-button">Finanças</button>
                <button class="topic-button">Inovação</button>
                <button class="topic-button">Tecnologia</button>
            </div>
        </div>
    </section>

    <!-- Seção de Conhecimento -->
    <section class="knowledge-section">
        <h2>Você sabe o que é?</h2>
        <div class="knowledge-cards">
            <div class="card">
                <h3>Tema X</h3>
                <p>Subtítulo XXX</p>
            </div>
            <div class="card">
                <h3>Tema X</h3>
                <p>Subtítulo XXX</p>
            </div>
            <div class="card">
                <h3>Tema X</h3>
                <p>Subtítulo XXX</p>
            </div>
        </div>
    </section>

    <!-- Seção de Aprendizado -->
    <section class="learn-more-section">
        <h2>Quer aprender mais?</h2>
        <div class="podium">
            <div class="podium-item"></div>
            <div class="podium-item"></div>
            <div class="podium-item"></div>
        </div>
        <button class="enter-button">ENTRE NO PÓDIO</button>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-content">
            <p>Sobre Nós</p>
            <p>Suporte</p>
            <p>Email: economation@gmail.com</p>
            <p>@economation</p>
        </div>
    </footer>
</body>
</html>
