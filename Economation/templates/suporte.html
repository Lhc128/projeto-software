{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale com nosso Suporte</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header">
            <div class="logo-container">
                <img src="{% static 'images/logo.png' %}" alt="Logo Economation" class="logo">
    
                <h1>Economation</h1>
            </div>
            <nav>
                <a href="#">Início</a>
                <a href="{% url 'noticias' %}" class="active">Notícias</a>
                <a href="{% url 'artigos' %}">Artigos</a>
                <a href="#">Jogos</a>
            </nav>
          <div class="user-circle"></div>
        </div>
    </header>
    
    <section class="fale-suporte">
        <div class="contact-form-container">
            <div class="contact-form-box">
                <h2>FALE COM NOSSO SUPORTE</h2>
                <form action="/enviar-mensagem" method="POST">
                    <input type="text" name="nome" placeholder="Seu nome" required>
                    <input type="email" name="email" placeholder="Seu e-mail" required>
                    <input type="tel" name="telefone" placeholder="Seu telefone (opcional)">
                    <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
